        async function initializeDatabase() {
            try {
                log('üöÄ D√©marrage de l\'initialisation...', 'info');

                // R√©f√©rence aux produits
                const productsRef = ref(database, 'products');

                log(`üì¶ ${products.length} produits √† ins√©rer`, 'info');

                // Ins√©rer chaque produit
                for (let i = 0; i < products.length; i++) {
                    const product = products[i];

                    // Cr√©er un nouveau produit avec push (g√©n√®re un ID unique)
                    const newProductRef = push(productsRef);

                    await set(newProductRef, {
                        ...product,
                        createdAt: Date.now(),
                        updatedAt: Date.now()
                    });

                    log(`‚úÖ Ajout√©: ${product.name} (${product.image})`, 'success');
                }

                log('', 'info');

                log(`‚ùå Erreur: ${error.message}`, 'error');
                statusDiv.innerHTML = `<p class="text-red-400">‚ùå Erreur: ${error.message}</p>`;

        }

        // D√©marrer l'initialisation
        initializeDatabase();
